{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        {% block stylesheet %}
        <link rel="stylesheet" href="{% static 'css/login.css' %}" />
        {% endblock stylesheet %}
    </head>
    <body>
        <div class="wrapper">
            <h2>Log in</h2>
            <form method="POST">
                {% csrf_token %}
                {% if form.non_field_errors %}
                <div class="error-message">{{ form.non_field_errors }}</div>
                {% endif %}
                <div class="input-box">
                    <input type="text" placeholder="Your username" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default:'' }}" required />
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Your password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" required />
                </div>
                <div class="input-box button">
                    <input type="submit" value="Log In" />
                </div>
                <div class="text">
                    <h3>Don't have an account yet?  <a href="{% url 'signup' %}">Sign Up!</a>
                    </h3>
                </div>
            </form>
        </div>
    </body>
</html>
